        // --- Utility Functions ---
        
        // Function for exponential backoff retry logic
        async function fetchWithRetry(url, options, retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && i < retries - 1) {
                        // Exponential backoff
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    if (!response.ok) {
                        throw new Error(`API request failed with status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                }
            }
        }

        // Function to base64 to array buffer
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }
        
        // Function to convert PCM audio to WAV format
        function pcmToWav(pcm16, sampleRate = 16000) {
            const pcmData = pcm16;
            const numChannels = 1;
            const bitDepth = 16;
            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;

            const buffer = new ArrayBuffer(44 + pcmData.length * bytesPerSample);
            const view = new DataView(buffer);

            let offset = 0;
            // Write RIFF header
            view.setUint32(offset, 0x52494646, false); offset += 4; // "RIFF"
            view.setUint32(offset, 36 + pcmData.length * bytesPerSample, true); offset += 4; // file size
            view.setUint32(offset, 0x57415645, false); offset += 4; // "WAVE"
            // Write fmt sub-chunk
            view.setUint32(offset, 0x666d7420, false); offset += 4; // "fmt "
            view.setUint32(offset, 16, true); offset += 4; // sub-chunk size
            view.setUint16(offset, 1, true); offset += 2; // audio format (1 = PCM)
            view.setUint16(offset, numChannels, true); offset += 2; // number of channels
            view.setUint32(offset, sampleRate, true); offset += 4; // sample rate
            view.setUint32(offset, byteRate, true); offset += 4; // byte rate
            view.setUint16(offset, blockAlign, true); offset += 2; // block align
            view.setUint16(offset, bitDepth, true); offset += 2; // bits per sample
            // Write data sub-chunk
            view.setUint32(offset, 0x64617461, false); offset += 4; // "data"
            view.setUint32(offset, pcmData.length * bytesPerSample, true); offset += 4; // data size
            // Write the PCM data
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }


        // --- Message Handling ---

        // Function to display messages in the chat
        function displayMessage(content, role) {

                const messageElement = document.createElement('div');
                messageElement.className = 'user-message';
                messageElement.innerHTML = content;
                messageRow.appendChild(messageElement);
            } else {
                const container = document.createElement('div');
                container.className = 'ai-message-container';

                const messageElement = document.createElement('div');
                messageElement.className = 'ai-message';
                messageElement.innerHTML = content;
                container.appendChild(messageElement);

                const controls = document.createElement('div');
                controls.className = 'ai-message-controls';

                // Copy to clipboard button
                const copyButton = document.createElement('button');
                copyButton.innerHTML = '<i class="far fa-copy"></i>';
                copyButton.title = 'Copy to clipboard';
                copyButton.addEventListener('click', (e) => {
                    navigator.clipboard.writeText(messageElement.innerText).then(() => {
                        e.currentTarget.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => { e.currentTarget.innerHTML = '<i class="far fa-copy"></i>'; }, 1500);
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
                });
                controls.appendChild(copyButton);

                // Text-to-speech button
                const ttsButton = document.createElement('button');
                ttsButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                ttsButton.title = 'Read aloud';
                ttsButton.addEventListener('click', () => textToSpeech(messageElement.innerText));
                controls.appendChild(ttsButton);

                container.appendChild(controls);
                messageRow.appendChild(container);
            }

            chatMessages.appendChild(messageRow);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
            return messageRow;
        }

        // Function to generate and play audio
        async function textToSpeech(text) {
            const ttsButton = event.currentTarget;
            ttsButton.disabled = true;
            ttsButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                const payload = {
                    contents: [{ parts: [{ text: text }] }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Kore" }
                            }
                        }
                    },
                    model: "Navexa-2.5-flash-preview-tts"
                };

                const response = await fetchWithRetry(TTS_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    // Extract sample rate from mimeType, e.g., audio/L16;rate=16000
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                    
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    const audio = new Audio(audioUrl);
                    audio.play();

                    audio.onended = () => {
                        ttsButton.disabled = false;
                        ttsButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                    };
                } else {
                    throw new Error("Invalid audio response from API.");
                }

            } catch (error) {
                console.error('Text-to-speech error:', error);
                ttsButton.disabled = false;
                ttsButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        // Function to generate an image
        async function generateImage(prompt, loadingMessageElement) {
            // The endpoint and payload format used here are for Vertex AI's Imagen model,
            // not the standard Gemini API (`generativelanguage.googleapis.com`).
            // This call will likely fail with a standard Gemini API key.
            const errorMessage = "Image generation is not configured correctly. The endpoint appears to be for Vertex AI, which requires a different setup than the Gemini API.";
            loadingMessageElement.innerHTML = errorMessage;
            console.error(errorMessage);
            try {
                const payload = { 
                    instances: { prompt: prompt },
                    parameters: { "sampleCount": 1 } 
                };

                const response = await fetchWithRetry(IMAGE_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    loadingMessageElement.innerHTML = `<img src="${imageUrl}" alt="${prompt}" class="rounded-lg mt-2 shadow-lg">`;
                } else {
                    loadingMessageElement.innerHTML = "Sorry, I couldn't generate an image for that prompt.";
                }

            } catch (error) {
                console.error('Image generation error:', error);
                loadingMessageElement.innerHTML = 'Sorry, an error occurred during the image generation request.';
            }
        }

        // Function to send a message
        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            // Display user message
            displayMessage(userText, 'user');
            
            // Add user message to chat history
            chatHistory.push({
                role: "user",
                parts: [{ text: userText }]
            });

            // Clear input and disable button
            userInput.value = '';
            sendButton.disabled = true;

            // Display loading indicator
            const loadingMessage = displayMessage('', 'ai');
            loadingMessage.querySelector('.ai-message').innerHTML = '<div class="typing-indicator">'
                + '<span class="dot"></span>'
                + '<span class="dot"></span>'
                + '<span class="dot"></span>'
                + '</div>';

            // Check for image generation command
            if (userText.startsWith('/image ')) {
                const imagePrompt = userText.substring(7).trim();
                await generateImage(imagePrompt, loadingMessage.querySelector('.ai-message'));
            } else {
                // Handle text generation
                try {
                    const payload = {
                        contents: chatHistory,
                        generationConfig: {
                            temperature: parseFloat(temperature.value),
                            topP: 0.8,
                            topK: 40,
                            maxOutputTokens: parseInt(maxLength.value)
                        }
                    };

                    const response = await fetchWithRetry(TEXT_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    const aiResponseText = result.candidates[0].content.parts[0].text;
                    const renderedHtml = marked.parse(aiResponseText);

                    chatHistory.push({
                        role: "model",
                        parts: [{ text: aiResponseText }]
                    });

                    loadingMessage.querySelector('.ai-message').innerHTML = renderedHtml;
                    saveConversation();

                } catch (error) {
                    console.error('Error fetching from Navexa API:', error);
                    loadingMessage.querySelector('.ai-message').innerHTML = 'Sorry, something went wrong. Please try again.';
                }
            }

            // Re-enable input and button
            sendButton.disabled = false;
            userInput.focus();
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

    </script>
